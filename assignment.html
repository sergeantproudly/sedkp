			<div class="holder">
				<h1>Создать поручение</h1>
				
				<div class="form">
					<form action="#" method="post">
						<div class="fld-duplet">
							<div class="fld-holder">
								<label for="assignment-responsible">Ответственный</label>
								<select name="responsible" id="assignment-responsible" placeholder="Ввести">
									<option>Вадимов И.А.</option>
									<option>Каримов Р.Л.</option>
									<option>Ларина И.В.</option>
									<option>Шаверов М. Ф.</option>
								</select>
							</div>
							<div class="fld-holder date">
								<label for="assignment-term">Срок до</label>
								<input type="text" name="term" id="assignment-term" placeholder="дд.мм.гггг" maxlength="10" class="js-date">
							</div>
						</div>

						<div class="fld-holder executors">
							<label for="assignment-executors">Исполнители</label>
							<div class="form-line">
								<input type="text" name="keyword" id="assignment-add-executors-keyword" maxlength="255" autocomplete="off" placeholder="Поиск по имени">
							</div>

							<div class="js-scroll" data-max-height="320">
								<ul class="actors-list">
									<li>
										<input type="checkbox" name="actors-list-cb1" id="actors-list-executors-cb1"><label for="actors-list-executors-cb1">Авалов Илья Константинович</label>
									</li>
									<li>
										<input type="checkbox" name="actors-list-cb2" id="actors-list-executors-cb2"><label for="actors-list-executors-cb2">Антонова Анатолий Викторович</label>
									</li>
									<li>
										<input type="checkbox" name="actors-list-cb3" id="actors-list-executors-cb3"><label for="actors-list-executors-cb3">Алексеев Илья Константинович</label>
									</li>
									<li>
										<input type="checkbox" name="actors-list-cb4" id="actors-list-executors-cb4"><label for="actors-list-executors-cb4">Балабанов Анатолий Викторович</label>
									</li>
									<li>
										<input type="checkbox" name="actors-list-cb5" id="actors-list-executors-cb5"><label for="actors-list-executors-cb5">Болов Илья Константинович</label>
									</li>
									<li>
										<input type="checkbox" name="actors-list-cb6" id="actors-list-executors-cb6"><label for="actors-list-executors-cb6">Вавилов Анатолий Викторович</label>
									</li>
									<li>
										<input type="checkbox" name="actors-list-cb7" id="actors-list-executors-cb7"><label for="actors-list-executors-cb7">Войнов Дмитрий Алексеевич</label>
									</li>
									<li>
										<input type="checkbox" name="actors-list-cb8" id="actors-list-executors-cb8"><label for="actors-list-executors-cb8">Голубихин Артем Сергеевич</label>
									</li>
									<li>
										<input type="checkbox" name="actors-list-cb9" id="actors-list-executors-cb9"><label for="actors-list-executors-cb9">Гурцкий Сергей Геннадиевич</label>
									</li>
									<li>
										<input type="checkbox" name="actors-list-cb10" id="actors-list-executors-cb10"><label for="actors-list-executors-cb10">Доренко Петр Александрович</label>
									</li>
								</ul>
							</div>

						</div>

							<label for="assignment-content">В содержание документа</label>
